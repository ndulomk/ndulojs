name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    name: Build, Typecheck, Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Typecheck
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Format check
        run: bun run format:check

      - name: Test (core)
        run: bun run --filter '@ndulojs/core' test:coverage

      - name: Test (cli)
        run: bun run --filter '@ndulojs/cli' test:coverage

      - name: Upload coverage (core)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-core
          path: packages/core/coverage/
          retention-days: 7

      - name: Upload coverage (cli)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-cli
          path: packages/cli/coverage/
          retention-days: 7